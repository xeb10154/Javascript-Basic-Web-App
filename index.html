<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Javascript Homework</title>
  <script src="./js/app.js"></script>
</head>
<body>
  <form action="">

    <div id="form-wrapper">
      <div class="form-item">
        <label for="title" class="primary">Title</label>
        <input type="text" id="title" required/>
      </div>

      <div class="form-item">
        <label for="author" class="primary">Author</label>
        <input type="text" id="artist" required/>
      </div>

      <div class="form-item">
        <label for="category" class="primary">Category</label>
        <select id="genre">
          <option value="" disabled selected></option>
          <option value="Pop">Pop</option>
          <option value="Rock">Rock</option>
          <option value="Jazz">Jazz</option>
        </select>
      </div>

      <label for="downloadList" class="primary">Download</label><br>
      <input type="radio" name="download" value="Itunes">Itunes<br>
      <input type="radio" name="download" value="Spotify">Spotify<br>
      <input type="radio" name="download" value="Amazon Music">Amazon Music

    </div>
    <input type="submit" id="submitForm" value="save"/>
  </form>

  <h1>List of Albums</h1>
  <div id="listOfAlbums">

  </div>
  <input type="submit" id="deleteAll" value="deleteAll"/>
</body>
</html>
