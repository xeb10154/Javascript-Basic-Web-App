<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Javascript Homework</title>
  <script src="./js/app.js"></script>
</head>
<body>
  <form action="">

    <div id="form-wrapper">
      <div class="form-item">
        <label for="title" class="primary">Title</label>
        <input type="text" id="title" required/>
      </div>

      <div class="form-item">
        <label for="author" class="primary">Author</label>
        <input type="text" id="artist" required/>
      </div>

      <div class="form-item">
        <label for="category" class="primary">Category</label>
        <select id="genre">
          <option value="" disabled selected></option>
          <option value="Book">Book</option>
          <option value="Article">Article</option>
          <option value="Blog Post">Blog Post</option>
        </select>
      </div>
    </div>
    <input type="submit" id="submitForm" value="save"/>
  </form>

  <h1>List of items</h1>
  <div id="listOfItems">

  </div>
</body>
</html>
